                                    <div class="form-group">
                                      <textarea class="form-control" id="text_area" rows="5" placeholder="Type something..." required></textarea>

                                    </div>
                                  </form>

                    <div class="add_recipient col-10">

                            </div>

                                            <label for="full_name">Full Name</label>
                                            <input type="text" class="form-control" name="full_name" placeholder="David Smith">
                                            </div>
                                            <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" name="address" placeholder="500 Race Street">
                                            </div>

                                            </div>

                                            </div>

                                                      <option value="canada">Canada</option>
                                                      <option value="mexico">Mexico</option>
                                                      <option value="brazil">Brazil</option>
                                                      <option value="uae">United Arab Emirates</option>
                                                    </select>
                                                  </div>
                                            <a href="#" class="col-md-4 col-9">  <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-arrow-right"></i></button> </a>
