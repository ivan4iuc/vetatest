<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Add text and recipient page</title>
</head>
<body>

  <body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/home">CARD SERVICE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-sliders-h"></i>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse justify-content-end">

            <ul class="navbar-nav ml-auto px-4">
                
                <li class="nav-item mx-1">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="#">History</a>
                </li>
                <li class="nav-item dropdown mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">My Profile</a>
                            <a class="dropdown-item" href="/logout">Log Out</a>
                        </div>
                    </li>
            </ul>
        
        </div>
    </nav>
    <div class="holidays col-10">
            <div class="row">
                <div class="holiday_info col-10 col-md-3 m-3">
                    <!--   <img class="img-fluid mx-auto d-block" src="file:///Users/vetaplotnikova/Desktop/CodingDojo/python_stack/flask/postcards/static/images/new_year.jpg" alt="new_year">--> 
                        <img class="img-fluid mx-auto d-block" srcset="/static/images/{{ card.image }}" alt="postcard image">
                        <h5 class="hol_name my-2 text-center">{{ card.holiday }}</h5>
                        <h6 class="text-center">{{ card.day }}</h6> 
                    </div> 
                    <div class="col-md-1"></div>
                <div class="text_info col-10 col-md-7 m-3">
                <form action="/{{ card.id }}/submitAddText" method="POST">
                        <div class="form-group">
                          <textarea class="form-control" id="text_area" name="message" rows="5" placeholder="Type something..." required></textarea>
                          <button type="submit" class="btn btn-outline-primary waves-effect col-md-3 my-3 py-2 float-right">Add comment</button>
                        </div>
                      </form>
                    </div>
                </div>
        </div>

        <div class="add_recipient col-10">
                <div class="row justify-content-center m-4">
                        <button type="submit" class="button button-1 btn-lg btn-block col-md-3 col-9" id="formButton">Add Recipient</button> 
                      </div> 
                      <div class="row justify-content-center m-4">
            <form id="form1" action="/{{ card.id }}/{{ history.id }}/submitAddRecipient" method="POST" name="contact" class="col-md-6 col-10">

                                <div class="form-group">
                                <label for="full_name">Full Name</label>
                                <input type="text" class="form-control" name="full_name" placeholder="David Smith">
                                </div>
                                <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" name="address" placeholder="500 Race Street">
                                </div>
                                <div class="form-row">
                                <div class="col-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" placeholder="San Diego">
                                </div>
                                <div class="col-6">
                                    <label for="zip_code">Zip Code</label>
                                    <input type="number" class="form-control" name="zip_code" placeholder="95126">
                                </div>
                                </div>
                                <div class="form-group">
                                        <label for="country">Country</label>
                                        <select class="form-control" id="country" name="country">
                                        <option value="usa">United States of America</option>
                                          <option value="canada">Canada</option>
                                          <option value="mexico">Mexico</option>
                                          <option value="brazil">Brazil</option>
                                          <option value="uae">United Arab Emirates</option>
                                        </select>
                                      </div>
                                <a href="/{{ card.id }}/{{ history.id }}/confirmation" class="col-md-4 col-9">  <button type="submit" class="button button-1 btn-lg btn-block"> <i class="fas fa-arrow-right"></i></button></a>

                        </form>
                    </div>

        </div>
                 

        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script> 

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
